<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account</title>
    <link rel="stylesheet" href="/css/verify.css">
        <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("Verify").addEventListener("click", function() {
                const username = document.getElementById("email").value;
                const verificationCode = document.getElementById("verificationCode").value;
    
                // Make a POST request to verify the code
                fetch('/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, verificationCode }),
                })
                .then(response => response.text())
                .then(data => {
                    if (data === "Verification successful") {
                        alert("Account created successfully.");
                        window.location.href = '/creataccount.html';  // Redirect to login or homepage
                    } else {
                        alert("Invalid verification code.");
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
            });
        });
    </script>
    
</head>
<body>
    <div class="container-wrapper">
        <div class="overlay"></div>
        <div class="verify-container">
            <h1>Verify Your SMSU E-mail</h1>
            <label for="email">Enter Your SMSU E-mail</label>
            <input id="email" type="email" placeholder="Enter your SMSU e-mail">
            <label for="verificationCode">Enter your one time code</label>
            <input id="verificationCode" type="text" placeholder="Enter your OTP">
            <button id="Verify">Submit</button>
            <div class="login-link">
                <p>Already verified? <a href="/">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
